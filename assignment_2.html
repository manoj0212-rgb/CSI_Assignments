<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <table border="1">
        <caption>Simple HTML Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Manoj Yadav</td>
             <td>20</td>
             <td>Alwar</td>
        </tr>
        <tr>
            <td>Yash</td>
            <td>22</td>
            <td>Khairtal</td>
        </tr>
    </table>
  
</body>
</html>
