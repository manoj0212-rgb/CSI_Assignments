<html lang="en">
<head>

  <title>JavaScript Array & String Exercises</title>
  <style>
      
      body {
          height: 100vh; 
          margin: 0;
          display: flex;
          justify-content: center; 
          align-items: center;    
          background-color: #f4f4f4;
          font-family: Arial, sans-serif;
    }
   
    h2 {
        cursor: pointer;
        color: #1a73e8;
        text-decoration: underline;
        text-align: center;

    h2:hover {
        color: #0b57d0;

    </style>
</head>
<body>
    <h2 onclick="showConsoleHelp()">üîç Click here to open console instructions</h2>

  <script>
    function showConsoleHelp() {
      alert("To view the output:\nüëâ Right-click anywhere on the page\nüëâ Select 'Inspect'\nüëâ Go to the 'Console' tab");
    }

    let myColor = ["Red", "Green", "White", "Black"];
    console.log("üîπ Task 1: Join array elements into a string");
    console.log("Expected Output (default join):", myColor.join());            
    console.log("Expected Output (comma):", myColor.join(','));                
    console.log("Expected Output (plus):", myColor.join('+'));                 
    console.log("------------------------------------------------");

    let arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
    let frequency = {};
    let maxFreq = 0;
    let mostFrequent;

    for (let item of arr1) {
      frequency[item] = (frequency[item] || 0) + 1;
      if (frequency[item] > maxFreq) {
        maxFreq = frequency[item];
        mostFrequent = item;
      }
    }
    console.log("üîπ Task 2: Most frequent element in array");
    console.log("Sample Array:", arr1);
    console.log(`Expected Output: ${mostFrequent} ( ${maxFreq} times )`);
    console.log("------------------------------------------------");

    function truncateString(str, num) {
      return str.slice(0, num);
    }
    console.log("üîπ Task 3: Truncate the string 'Robin Singh' to 4 characters");
    console.log("Expected Output:", truncateString("Robin Singh", 4)); 
    console.log("------------------------------------------------");

 
    function capitalizeWords(str) {
      return str.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
    }
    let inputStr = 'js string exercises';
    console.log("üîπ Task 4: Capitalize each word in string");
    console.log("Input:", inputStr);
    console.log("Expected Output:", capitalizeWords(inputStr)); 
    console.log("------------------------------------------------");

 
    function arrBetween(a, b, arr) {
      return arr.filter(n => n > a && n < b);
    }
    console.log("üîπ Task 5: Filter elements between two values from array");
    console.log("Input: arrBetween(3, 8, [1, 5, 95, 0, 4, 7])");
    console.log("Expected Output:", arrBetween(3, 8, [1, 5, 95, 0, 4, 7]));  
    console.log("Input: arrBetween(1, 10, [1, 10, 25, 8, 11, 6])");
    console.log("Expected Output:", arrBetween(1, 10, [1, 10, 25, 8, 11, 6])); 
    console.log("------------------------------------------------");
  </script>
</body>
</html>
